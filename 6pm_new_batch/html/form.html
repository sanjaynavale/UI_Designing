<html>
<head>
</head>
<body bgcolor="orange">
<table align="center" width="40%" bgcolor="grey">
<tr>
<td>


<form method="post" enctype="multipart/form-data" action="">
	<fieldset>
	<legend>Employ CNC</legend>
	<table cellpadding="10" width="100%">
	<tr>
	<td><label>UserName:</label></td><td> <input type="text" name="uname" value="CNC" size="20"/></td>
	</tr>
	<tr>
	<td><label>Password:</label></td><td> <input type="password" name="pass" > </td>
	</tr>
	<tr>
	<td><label>Gender:</label></td><td> <input type="radio" name="r" value="male" checked> Male
							<input type="radio" name="r" value="female"> Female </td>
	</tr>
	<tr>	
	<td><label>Skill:</label></td><td> <input type="checkbox" name="c" value="Html" checked>HTML
						  <input type="checkbox" name="c1" value="css">CSS
						  <input type="checkbox" name="c2" value="js">JS </td>
	</tr>
	<tr>	
	<td><label>City:</label></td><td> <select name="city">
						<option>Mumbai</option>
						<option selected>Thane</option>
						<option>Pune</option>
						<option>Nagpur</option>
						</select> </td>
	</tr>
	<tr>	
	<td><label>Address:</label></td><td> <textarea cols="20" rows="5" disabled >Mumbai</textarea> </td>
	</tr>
	<tr>	
	<td><label>File:</label></td><td> <input type="file" name="f"></td>
	</tr>
	<tr>
	<td><label>Date:</label></td><td> <input type="Date" name="d"></td>
	</tr>
	<tr>
	<td colspan="2" align="center">
	<input type="submit" value="SUBMIT" >	
	<input type="reset" value="Clear">
	<input type="button" value="Click">	
	</td>
	</tr>
	</table>
	</fieldset>
</form>

</td>
</tr>
</table>
</body>
